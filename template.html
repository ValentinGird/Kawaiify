<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{TITLE} - Kawaiify</title>
    <meta name="description" content="{DESCRIPTION}">
    <meta property="og:image" content="{IMAGE_URL}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
        }
        img { 
            max-width: 100%; 
            border-radius: 10px; 
        }
        a { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background: #FF69B4; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{TITLE}</h1>
        <img src="{IMAGE_URL}" alt="{TITLE}">
        <p>{DESCRIPTION}</p>
        <a href="{DOWNLOAD_URL}" download>Download in HD</a>
    </div>
</body>
</html>
