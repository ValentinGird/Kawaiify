<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TITLE}</title>
	<!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/XZJbQPYm/favicon-32x32.png">
	
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
			
        }
        .image-box {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            width: 89%;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
			display: flex;
			flex-direction: column; /* ✅ Pour que les éléments s'empilent verticalement */
			align-items: center; /* ✅ Centre les éléments horizontalement */
        }
        .image-box img {
			width: 100%;
            max-height: 500px; /* Limite la hauteur de l'image */
            object-fit: cover; /* Adapte l'image sans la déformer */
            border-radius: 10px; /* Conserve les bords arrondis */
		}

        .button {
            display: block;
            margin-top: 15px;
            padding: 15px;
            background-color: #FF69B4;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
			width: 89%; /* ✅ Permet d'aligner la largeur du bouton avec l'image */
			max-width: 400px; /* ✅ Empêche que le bouton devienne trop large */
			border: none; /* ✅ Supprime toute bordure grise */
			box-shadow: none; /* ✅ Supprime toute ombre */
			outline: none; /* ✅ Supprime le contour au focus */
        }
        .button:hover {
            background-color: #FF1493;
        }
        .gallery {
			display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center; /* Center the elements in the grid */
            align-items: stretch; /* Ensure elements have the same height */
			margin-bottom: 0px; /* Réduction maximale sans être collé */
			margin-top: 0px !important;
        }
		
		.logo-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			padding: 10px 0; /* Espace au-dessus et en dessous */
			margin-top: 20px; /* ✅ Ajoute de l’espace au-dessus */
		}
		
		.logo-container img {
			width: 90%;  /* ✅ Adapte la largeur au mobile sans dépasser */
			max-width: 200px; /* ✅ Ne dépasse pas cette largeur sur PC */
			height: auto; /* ✅ Garde les proportions */
			object-fit: contain;
		}
		
    </style>
</head>
<body>
	<div class="logo-container">
		<a href="https://kawaiify.art">
        <img src="https://i.ibb.co/rfGqdvc6/Logo-test.png" alt="Kawaiify Logo">
		</a>
	</div>
    <div class="container">
        <div class="image-box">
            <h2>{TITLE}</h2>
            <img src="{IMAGE_URL}" alt="Wallpaper">
            <a href="{DOWNLOAD_URL}" download class="button">Download in HD</a>
        </div>
    </div>
    <h2 class="section-title">Latest Wallpapers</h2>
    <div class="gallery" id="gallery"></div>
    <footer>
        <p>&copy; 2025 Kawaiify | <a href="https://tonsite.com/privacy">Privacy Policy</a></p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let gallery = document.getElementById("gallery");
            let imageUrls = [];
            fetch('https://raw.githubusercontent.com/ValentinGird/Kawaiify/main/images.json')
                .then(response => response.json())
                .then(data => {
                    imageUrls = data.images.filter(url => url !== "{IMAGE_URL}");
                    imageUrls.forEach(imgUrl => {
                        let div = document.createElement("div");
                        div.className = "image-box";
                        div.innerHTML = `<img src="${imgUrl}" alt="Wallpaper">
						<button class="button" onclick="downloadImage('${imgUrl}')">Download in HD</button>`;
                        gallery.appendChild(div);
                    });
                });
        });
		
		function downloadImage(url) {
    fetch(url)
        .then(response => response.blob())
        .then(blob => {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = url.split("/").pop(); // Prend juste le nom du fichier
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        })
        .catch(error => console.error("Erreur lors du téléchargement :", error));
}
    </script>
</body>
</html>
