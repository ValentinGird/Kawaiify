<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! üéâ</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üéâ Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">3</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("‚úÖ Thank You Page charg√©e.");

    const previousPage = localStorage.getItem("previousPage");
    const pendingDownload = localStorage.getItem("pendingDownload4K");

    function downloadWallpaper(attempt = 0) {
        if (!pendingDownload) {
            if (attempt < 5) { 
                console.warn(`‚ö†Ô∏è Image non trouv√©e, nouvelle tentative (${attempt + 1})...`);
                setTimeout(() => downloadWallpaper(attempt + 1), 1000);
            } else {
                console.error("‚ùå Impossible de t√©l√©charger l'image apr√®s 5 tentatives.");
            }
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("‚õî T√©l√©chargement d√©j√† effectu√©, pas de doublon.");
            return;
        }

        console.log("üì• T√©l√©chargement automatique de :", pendingDownload);

        fetch(pendingDownload)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);

                localStorage.setItem("downloadTriggered", "true");
            })
            .catch(error => {
                console.error("‚ùå Erreur t√©l√©chargement :", error);
            });
    }

    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    let countdown = 3;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;
        if (countdown <= 0) clearInterval(interval);
    }, 1000);

    setTimeout(() => {
        if (previousPage) {
            console.log("üîÑ Redirection vers :", previousPage);
            window.location.href = previousPage;
        } else {
            console.warn("‚ö†Ô∏è Aucune page pr√©c√©dente trouv√©e, retour √† l'accueil.");
            window.location.href = "https://kawaiify.art";
        }
    }, 3000);
});
</script>

</body>
</html>
