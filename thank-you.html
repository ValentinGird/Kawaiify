<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! 🎉</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">4</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ Thank You Page chargée.");

    function downloadWallpaper(attempt = 0) {
        const wallpaperUrl = localStorage.getItem("wallpaperUrl");

        if (!wallpaperUrl) {
            if (attempt < 5) { // ✅ Empêche une boucle infinie (max 5 tentatives)
                console.warn(`⚠️ Image non trouvée, nouvelle tentative (${attempt + 1})...`);
                setTimeout(() => downloadWallpaper(attempt + 1), 1000);
            } else {
                console.error("❌ Impossible de télécharger l'image après 5 tentatives.");
            }
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("⛔ Téléchargement déjà effectué, pas de doublon.");
            return;
        }

        console.log("📥 Téléchargement de :", wallpaperUrl);

        fetch(wallpaperUrl)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);

                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                window.URL.revokeObjectURL(blobUrl);
                localStorage.setItem("downloadTriggered", "true"); // ✅ Marque comme téléchargé
            })
            .catch(error => {
                console.error("❌ Erreur téléchargement :", error);
            });
    }

    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    // ✅ Redirection propre avec nettoyage
    setTimeout(() => {
        const previousPage = localStorage.getItem("previousPage");

        if (previousPage) {
            console.log("🔄 Redirection vers :", previousPage);
            window.location.href = previousPage; // ✅ Pas de `#scroll-back`
        } else {
            console.warn("⚠️ Aucune page précédente trouvée, retour à l'accueil.");
            window.location.href = "https://kawaiify.art";
        }

        setTimeout(() => {
            localStorage.removeItem("downloadTriggered"); // ✅ Nettoyage final APRES la redirection
        }, 500);
    }, 3000);
});
    </script>
</body>
</html>
