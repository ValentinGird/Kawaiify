<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;

    </style>
</head>
<body>
    <h1>ðŸŽ‰ Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">3</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("âœ… Thank You Page chargÃ©e.");

    const previousPage = localStorage.getItem("previousPage");
    const pendingDownload = localStorage.getItem("pendingDownload4K");

    function downloadWallpaper(attempt = 0) {
        if (!pendingDownload) {
            if (attempt < 5) { 
                console.warn(`âš ï¸ Image non trouvÃ©e, nouvelle tentative (${attempt + 1})...`);
                setTimeout(() => downloadWallpaper(attempt + 1), 1000);
            } else {
                console.error("âŒ Impossible de tÃ©lÃ©charger l'image aprÃ¨s 5 tentatives.");
            }
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("â›” TÃ©lÃ©chargement dÃ©jÃ  effectuÃ©, pas de doublon.");
            return;
        }

        console.log("ðŸ“¥ TÃ©lÃ©chargement automatique de :", pendingDownload);

        fetch(pendingDownload)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);

                localStorage.setItem("downloadTriggered", "true");
            })
            .catch(error => {
                console.error("âŒ Erreur tÃ©lÃ©chargement :", error);
            });
    }

    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    let countdown = 3;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;
        if (countdown <= 0) clearInterval(interval);
    }, 1000);

    // âœ… Fonction ultra-prÃ©cise pour restaurer le scroll
    function restoreScrollWithRetry(attempt = 0) {
        const savedScrollPosition = localStorage.getItem("lastScrollPosition");

        if (savedScrollPosition && savedScrollPosition !== "0") {
            console.log(`ðŸ”„ Tentative #${attempt + 1} de restauration du scroll :`, savedScrollPosition);

            requestAnimationFrame(() => {
                window.scrollTo({
                    top: parseInt(savedScrollPosition, 10),
                    behavior: "smooth"
                });

                // VÃ©rifie aprÃ¨s 500ms si le scroll est bien positionnÃ©
                setTimeout(() => {
                    if (window.scrollY !== parseInt(savedScrollPosition, 10) && attempt < 4) {
                        restoreScrollWithRetry(attempt + 1); // ðŸ” RÃ©essaye si la position n'est pas exacte
                    } else {
                        console.log("âœ… Scroll restaurÃ© avec succÃ¨s :", window.scrollY);
                    }
                }, 500);
            });
        } else {
            console.warn("âš ï¸ Aucune restauration du scroll nÃ©cessaire.");
        }
    }

    // âœ… Attente AVANT la redirection pour restaurer prÃ©cisÃ©ment le scroll
    setTimeout(() => {
        restoreScrollWithRetry();

        // âœ… Redirection aprÃ¨s 2.5s (un peu plus tard pour Ãªtre sÃ»r du scroll)
        setTimeout(() => {
            if (previousPage) {
                console.log("ðŸ”„ Redirection vers :", previousPage);
                window.location.href = previousPage;
            } else {
                console.warn("âš ï¸ Aucune page prÃ©cÃ©dente trouvÃ©e, retour Ã  l'accueil.");
                window.location.href = "https://kawaiify.art";
            }

            setTimeout(() => {
                localStorage.removeItem("downloadTriggered");
                localStorage.removeItem("pendingDownload4K");
                localStorage.removeItem("lastScrollPosition"); // âœ… Suppression diffÃ©rÃ©e
            }, 1500);

        }, 2500);

    }, 2000);

});
    </script>
