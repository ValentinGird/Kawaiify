<body>
    <h1>ðŸŽ‰ Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">4</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("âœ… Thank You Page chargÃ©e.");

    function downloadWallpaper(attempt = 0) {
        const wallpaperUrl = localStorage.getItem("wallpaperUrl");

        if (!wallpaperUrl) {
            if (attempt < 5) { // âœ… EmpÃªche une boucle infinie (max 5 tentatives)
                console.warn(`âš ï¸ Image non trouvÃ©e, nouvelle tentative (${attempt + 1})...`);
                setTimeout(() => downloadWallpaper(attempt + 1), 1000);
            } else {
                console.error("âŒ Impossible de tÃ©lÃ©charger l'image aprÃ¨s 5 tentatives.");
            }
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("â›” TÃ©lÃ©chargement dÃ©jÃ  effectuÃ©, pas de doublon.");
            return;
        }

        console.log("ðŸ“¥ TÃ©lÃ©chargement de :", wallpaperUrl);

        fetch(wallpaperUrl)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);

                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                window.URL.revokeObjectURL(blobUrl);
                localStorage.setItem("downloadTriggered", "true"); // âœ… Marque comme tÃ©lÃ©chargÃ©
            })
            .catch(error => {
                console.error("âŒ Erreur tÃ©lÃ©chargement :", error);
            });
    }

    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    // âœ… Redirection propre avec nettoyage
    setTimeout(() => {
        const previousPage = localStorage.getItem("previousPage");

        if (previousPage) {
            console.log("ðŸ”„ Redirection vers :", previousPage);
            window.location.href = previousPage; // âœ… Pas de `#scroll-back`
        } else {
            console.warn("âš ï¸ Aucune page prÃ©cÃ©dente trouvÃ©e, retour Ã  l'accueil.");
            window.location.href = "https://kawaiify.art";
        }

        setTimeout(() => {
            localStorage.removeItem("downloadTriggered"); // âœ… Nettoyage final APRES la redirection
        }, 500);
    }, 3000);
});
    </script>
