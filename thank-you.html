<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! üéâ</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üéâ Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">3</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("‚úÖ Thank You Page charg√©e.");

    const previousPage = localStorage.getItem("previousPage");
    const pendingDownload = localStorage.getItem("pendingDownload4K");

    function disableUserScroll() {
        document.body.style.overflow = "hidden"; // ‚ùå D√©sactive compl√®tement le scroll
        console.log("üõë Scroll utilisateur d√©sactiv√©.");
    }

    function enableUserScroll() {
        document.body.style.overflow = ""; // ‚úÖ R√©active le scroll
        console.log("‚úÖ Scroll utilisateur r√©activ√©.");
    }

    function downloadWallpaper(attempt = 0) {
        if (!pendingDownload) {
            if (attempt < 5) { 
                console.warn(`‚ö†Ô∏è Image non trouv√©e, nouvelle tentative (${attempt + 1})...`);
                setTimeout(() => downloadWallpaper(attempt + 1), 1000);
            } else {
                console.error("‚ùå Impossible de t√©l√©charger l'image apr√®s 5 tentatives.");
            }
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("‚õî T√©l√©chargement d√©j√† effectu√©, pas de doublon.");
            return;
        }

        console.log("üì• T√©l√©chargement automatique de :", pendingDownload);

        fetch(pendingDownload)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);

                localStorage.setItem("downloadTriggered", "true");
            })
            .catch(error => {
                console.error("‚ùå Erreur t√©l√©chargement :", error);
            });
    }

    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    let countdown = 3;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;
        if (countdown <= 0) clearInterval(interval);
    }, 1000);

    // ‚úÖ Fonction ULTRA-RIGIDE pour restaurer le scroll avec LOCKING + AUTO-PILOTAGE
    function restoreScrollWithLockAndAutoPilot(attempt = 0) {
        const savedScrollPosition = localStorage.getItem("lastScrollPosition");

        if (!savedScrollPosition || savedScrollPosition === "0") {
            console.warn("‚ö†Ô∏è Aucune position de scroll enregistr√©e.");
            enableUserScroll(); // ‚úÖ R√©active le scroll si pas besoin
            return;
        }

        const targetScroll = parseInt(savedScrollPosition, 10);

        console.log(`üîÑ Tentative #${attempt + 1} de restauration du scroll : ${targetScroll}`);

        requestAnimationFrame(() => {
            window.scrollTo({
                top: targetScroll,
                behavior: "smooth"
            });

            setTimeout(() => {
                if (window.scrollY !== targetScroll && attempt < 10) {
                    console.warn(`‚ö†Ô∏è Position incorrecte (Actuelle: ${window.scrollY}, Attendue: ${targetScroll}). Retente...`);
                    restoreScrollWithLockAndAutoPilot(attempt + 1); // üîÅ REESSAYE tant que ce n'est pas bon
                } else {
                    console.log("‚úÖ Scroll restaur√© avec succ√®s :", window.scrollY);
                    setTimeout(() => {
                        localStorage.removeItem("lastScrollPosition"); // üî• Suppression UNIQUEMENT quand c'est bon !
                        console.log("üóëÔ∏è Donn√©es de scroll supprim√©es.");
                        enableUserScroll(); // ‚úÖ R√©active le contr√¥le utilisateur
                    }, 1000);
                }
            }, 300);
        });
    }

    // ‚úÖ D√©sactive le scroll utilisateur d√®s l'arriv√©e (Auto-Pilotage)
    disableUserScroll();

    // ‚úÖ Attente AVANT la redirection pour restaurer pr√©cis√©ment le scroll
    setTimeout(() => {
        restoreScrollWithLockAndAutoPilot();

        // ‚úÖ Redirection apr√®s 3s (temps augment√© pour √©viter les conflits)
        setTimeout(() => {
            if (previousPage) {
                console.log("üîÑ Redirection vers :", previousPage);
                window.location.href = previousPage;
            } else {
                console.warn("‚ö†Ô∏è Aucune page pr√©c√©dente trouv√©e, retour √† l'accueil.");
                window.location.href = "https://kawaiify.art";
            }

            setTimeout(() => {
                localStorage.removeItem("downloadTriggered");
                localStorage.removeItem("pendingDownload4K");
            }, 1500);

        }, 3000);

    }, 2000);
});
</script>

</body>
</html>
