<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! üéâ</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üéâ Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected to your wallpaper in a few seconds...</p>

    <script>
   document.addEventListener("DOMContentLoaded", function () {
       // Fonction pour r√©cup√©rer l'URL et forcer le t√©l√©chargement
       function downloadWallpaper() {
           const wallpaperUrl = localStorage.getItem("wallpaperUrl");

           if (wallpaperUrl) {
               // Cr√©e un lien de t√©l√©chargement temporaire
               const downloadLink = document.createElement("a");
               downloadLink.href = wallpaperUrl;
               downloadLink.download = "wallpaper.jpg";
               downloadLink.style.display = "none";
               document.body.appendChild(downloadLink);

               // Simule un clic pour t√©l√©charger l‚Äôimage
               downloadLink.click();

               // Nettoie le localStorage apr√®s t√©l√©chargement
               localStorage.removeItem("wallpaperUrl");
               document.body.removeChild(downloadLink);
           } else {
               // Si l‚ÄôURL est introuvable, essaye √† nouveau apr√®s 1 seconde
               setTimeout(downloadWallpaper, 1000);
           }
       }

       // Lance la v√©rification apr√®s 500ms pour s'assurer que l'URL est bien r√©cup√©r√©e
       setTimeout(downloadWallpaper, 500);
   });
</script>

</body>
</html>
