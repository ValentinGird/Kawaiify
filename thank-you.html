<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! 🎉</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">3</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ Thank You Page chargée.");

    function downloadWallpaper(attempt = 0) {
        const wallpaperUrl = localStorage.getItem("pendingDownload4K");

        if (!wallpaperUrl) {
            if (attempt < 5) { // ✅ Empêche une boucle infinie (max 5 tentatives)
                console.warn(`⚠️ Image non trouvée, nouvelle tentative (${attempt + 1})...`);
                setTimeout(() => downloadWallpaper(attempt + 1), 1000);
            } else {
                console.error("❌ Impossible de télécharger l'image après 5 tentatives.");
            }
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("⛔ Téléchargement déjà effectué, pas de doublon.");
            return;
        }

        console.log("📥 Téléchargement automatique de :", wallpaperUrl);

        fetch(wallpaperUrl)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);

                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                window.URL.revokeObjectURL(blobUrl);
                localStorage.setItem("downloadTriggered", "true"); // ✅ Marque comme téléchargé
            })
            .catch(error => {
                console.error("❌ Erreur téléchargement :", error);
            });
    }

    // ✅ Vérifie si l’utilisateur a déjà téléchargé son image
    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    // ✅ Redirection automatique après 3 secondes
    let countdown = 3;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;
        if (countdown <= 0) clearInterval(interval);
    }, 1000);

    // ✅ Redirection propre avec nettoyage après 3 secondes
    setTimeout(() => {
    window.location.href = previousPage;
    setTimeout(() => {
        window.scrollTo(0, localStorage.getItem("scrollPosition") || 0);
        localStorage.removeItem("scrollPosition"); // ✅ Nettoyage après le scroll
    }, 1000);
}, 3000);
});
    </script>
</body>
</html>
