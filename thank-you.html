<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! 🎉</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected to your wallpaper in a few seconds...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ Page Thank You chargée.");

    function downloadWallpaper() {
        const wallpaperUrl = localStorage.getItem("wallpaperUrl");

        if (wallpaperUrl) {
            console.log("📥 Téléchargement en cours :", wallpaperUrl);

            const link = document.createElement("a");
            link.href = wallpaperUrl;
            link.setAttribute("download", "wallpaper.jpg");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            localStorage.removeItem("wallpaperUrl"); // Nettoie après téléchargement

            console.log("✅ Téléchargement déclenché !");
        } else {
            console.warn("⚠️ Aucune image trouvée, réessaie dans 1s...");
            setTimeout(downloadWallpaper, 1000);
        }
    }

    // Lance le téléchargement après un délai de 1 seconde
    setTimeout(downloadWallpaper, 1000);

    // Après 3 secondes, redirige l'utilisateur vers la page précédente
    setTimeout(() => {
        const previousPage = localStorage.getItem("previousPage");
        if (previousPage) {
            console.log("🔄 Redirection vers :", previousPage);
            window.location.href = previousPage;
        } else {
            console.warn("⚠️ Aucune page précédente trouvée, retour à l'accueil.");
            window.location.href = "https://kawaiify.art";
        }
    }, 3000);
});



    </script>
</body>
</html>
