<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {

</head>
<body>
    <h1>ðŸŽ‰ Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">3</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("âœ… Thank You Page chargÃ©e.");

    const previousPage = localStorage.getItem("previousPage");
    const pendingDownload = localStorage.getItem("pendingDownload4K");

    function downloadWallpaper(attempt = 0) {
        if (!pendingDownload) {
            if (attempt < 5) { 
                console.warn(`âš ï¸ Image non trouvÃ©e, nouvelle tentative (${attempt + 1})...`);
                setTimeout(() => downloadWallpaper(attempt + 1), 1000);
            } else {
                console.error("âŒ Impossible de tÃ©lÃ©charger l'image aprÃ¨s 5 tentatives.");
            }
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("â›” TÃ©lÃ©chargement dÃ©jÃ  effectuÃ©, pas de doublon.");
            return;
        }

        console.log("ðŸ“¥ TÃ©lÃ©chargement automatique de :", pendingDownload);

        fetch(pendingDownload)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);

                localStorage.setItem("downloadTriggered", "true");
            })
            .catch(error => {
                console.error("âŒ Erreur tÃ©lÃ©chargement :", error);
            });
    }

    // âœ… TÃ©lÃ©charger lâ€™image aprÃ¨s la redirection si elle nâ€™a pas encore Ã©tÃ© tÃ©lÃ©chargÃ©e
    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    // âœ… Gestion du compteur avant redirection
    let countdown = 3;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;
        if (countdown <= 0) clearInterval(interval);
    }, 1000);

    // âœ… Attente pour restaurer le scroll AVANT la redirection
    setTimeout(() => {
        const savedScrollPosition = localStorage.getItem("lastScrollPosition"); // Harmonisation du nom

        if (savedScrollPosition && savedScrollPosition !== "0") {
            console.log("ðŸ”„ Scroll restaurÃ© Ã  la position :", savedScrollPosition);
            window.scrollTo({
                top: parseInt(savedScrollPosition, 10),
                behavior: "smooth"
            });
        } else {
            console.warn("âš ï¸ Aucune restauration du scroll nÃ©cessaire.");
        }

        // âœ… Redirection aprÃ¨s 2s pour accÃ©lÃ©rer l'expÃ©rience utilisateur
        setTimeout(() => {
            if (previousPage) {
                console.log("ðŸ”„ Redirection vers :", previousPage);
                window.location.href = previousPage;
            } else {
                console.warn("âš ï¸ Aucune page prÃ©cÃ©dente trouvÃ©e, retour Ã  l'accueil.");
                window.location.href = "https://kawaiify.art";
            }

            // âœ… Nettoyage APRÃˆS la redirection (dÃ©lai supplÃ©mentaire)
            setTimeout(() => {
                localStorage.removeItem("downloadTriggered");
                localStorage.removeItem("pendingDownload4K");
                localStorage.removeItem("lastScrollPosition"); // Suppression diffÃ©rÃ©e aprÃ¨s redirection
            }, 1500);

        }, 2000);

    }, 2000);

});
    </script>
