<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! 🎉</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">3</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ Thank You Page chargée.");

    function downloadWallpaper() {
        const wallpaperUrl = localStorage.getItem("pendingDownload4K");

        if (!wallpaperUrl) {
            console.error("❌ Aucun fond d'écran à télécharger !");
            return;
        }

        console.log("📥 Téléchargement automatique de :", wallpaperUrl);
        
        const link = document.createElement("a");
        link.href = wallpaperUrl;
        link.setAttribute("download", "wallpaper.jpg");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Nettoyage après le téléchargement
        localStorage.removeItem("pendingDownload4K");
        localStorage.setItem("downloadTriggered", "true"); 
    }

    // Lancer le téléchargement après 1 seconde
    setTimeout(downloadWallpaper, 1000);

    // Rediriger vers la page précédente après 3 secondes
    setTimeout(() => {
        const previousPage = localStorage.getItem("previousPage");
        if (previousPage) {
            console.log("🔄 Redirection vers :", previousPage);
            window.location.href = previousPage;
        } else {
            console.warn("⚠️ Aucune page précédente trouvée, retour à l'accueil.");
            window.location.href = "https://kawaiify.art";
        }
    }, 3000);
});

    </script>
</body>
</html>
