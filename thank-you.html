<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! 🎉</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected to your wallpaper in a few seconds...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("✅ Page Thank You chargée.");

            function downloadWallpaper() {
                const wallpaperUrl = localStorage.getItem("wallpaperUrl");

                if (wallpaperUrl) {
                    console.log("📥 Téléchargement du wallpaper :", wallpaperUrl);

                    const downloadLink = document.createElement("a");
                    downloadLink.href = wallpaperUrl;
                    downloadLink.download = "wallpaper.jpg";
                    downloadLink.style.display = "none";
                    document.body.appendChild(downloadLink);

                    downloadLink.click(); // Simule le clic pour forcer le téléchargement

                    // Nettoyage après téléchargement
                    localStorage.removeItem("wallpaperUrl");
                    document.body.removeChild(downloadLink);
                } else {
                    console.warn("⚠️ Aucune URL trouvée, réessaie dans 1s...");
                    setTimeout(downloadWallpaper, 1000); // Réessaie après 1 seconde
                }
            }

            // ✅ Attendre 500ms avant d'essayer le téléchargement
            setTimeout(downloadWallpaper, 500);

            // ✅ Récupère la page précédente et redirige après 4 secondes
            setTimeout(() => {
                const previousPage = localStorage.getItem("previousPage");
                if (previousPage) {
                    console.log("🔄 Redirection vers la page précédente :", previousPage);
                    window.location.href = previousPage;
                } else {
                    console.warn("⚠️ Aucune page précédente trouvée, redirection vers l'accueil.");
                    window.location.href = "https://kawaiify.art"; // 🔥 URL par défaut si aucune page trouvée
                }
            }, 4000);
        });
    </script>
</body>
</html>
