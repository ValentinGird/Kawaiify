<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! 🎉</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">4</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ Page Thank You chargée.");

    function downloadWallpaper() {
        const wallpaperUrl = localStorage.getItem("wallpaperUrl");

        if (!wallpaperUrl) {
            console.warn("⚠️ Aucune image trouvée, réessaie dans 1s...");
            setTimeout(downloadWallpaper, 1000);
            return;
        }

        if (localStorage.getItem("downloadTriggered") === "true") {
            console.log("⛔ Téléchargement déjà effectué, on évite un doublon.");
            return;
        }

        console.log("📥 Téléchargement en cours :", wallpaperUrl);

        fetch(wallpaperUrl)
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);

                const link = document.createElement("a");
                link.href = blobUrl;
                link.setAttribute("download", "wallpaper.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                window.URL.revokeObjectURL(blobUrl);
                localStorage.setItem("downloadTriggered", "true"); // ✅ Marque comme téléchargé
            })
            .catch(error => {
                console.error("❌ Erreur lors du téléchargement :", error);
            });
    }

    if (!localStorage.getItem("downloadTriggered")) {
        setTimeout(downloadWallpaper, 1000);
    }

    setTimeout(() => {
        localStorage.removeItem("downloadTriggered"); // ✅ Nettoyage après retour
        const previousPage = localStorage.getItem("previousPage");
        if (previousPage) {
            console.log("🔄 Redirection vers :", previousPage);
            window.location.href = previousPage + "#scroll-back";
        } else {
            console.warn("⚠️ Aucune page précédente trouvée, retour à l'accueil.");
            window.location.href = "https://kawaiify.art";
        }
    }, 3000);
});



    </script>
</body>
</html>
