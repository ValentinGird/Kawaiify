<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! 🎉</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected in <span id="countdown">4</span> seconds...</p>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ Page Thank You chargée.");

    function downloadWallpaper() {
        const wallpaperUrl = localStorage.getItem("wallpaperUrl");

        if (wallpaperUrl) {
            console.log("📥 Téléchargement en cours :", wallpaperUrl);

            fetch(wallpaperUrl)
                .then(response => response.blob()) // Convertir en Blob
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);

                    const link = document.createElement("a");
                    link.href = blobUrl;
                    link.setAttribute("download", "wallpaper.jpg");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    window.URL.revokeObjectURL(blobUrl); // Nettoyer l'URL Blob
                    localStorage.removeItem("wallpaperUrl"); // Supprimer après utilisation

                    console.log("✅ Téléchargement déclenché !");
                })
                .catch(error => {
                    console.error("❌ Erreur lors du téléchargement :", error);
                });
        } else {
            console.warn("⚠️ Aucune image trouvée, réessaie dans 1s...");
            setTimeout(downloadWallpaper, 1000);
        }
    }

    // ✅ Lance le téléchargement après un délai de 1 seconde
    setTimeout(downloadWallpaper, 1000);

    // ✅ Après 3 secondes, redirige l'utilisateur vers la page précédente
    setTimeout(() => {
        const previousPage = localStorage.getItem("previousPage");
        if (previousPage) {
            console.log("🔄 Redirection vers :", previousPage);
            window.location.href = previousPage;
        } else {
            console.warn("⚠️ Aucune page précédente trouvée, retour à l'accueil.");
            window.location.href = "https://kawaiify.art";
        }
    }, 3000);
});

document.addEventListener("DOMContentLoaded", function () {
    let countdownValue = 4; // Temps d'attente avant redirection (en secondes)
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        countdownElement.textContent = countdownValue; // Met à jour le texte du compteur
        countdownValue--;

        if (countdownValue >= 0) {
            setTimeout(updateCountdown, 1000); // Met à jour toutes les secondes
        }
    }

    updateCountdown(); // Lancer le compte à rebours
});

    </script>
</body>
</html>
