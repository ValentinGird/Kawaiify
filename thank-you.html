<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! üéâ</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üéâ Thank You for Signing Up!</h1>
    <p class="redirect-message">You will be redirected to your wallpaper in a few seconds...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
       // R√©cup√®re l'URL du wallpaper sauvegard√©
       const wallpaperUrl = localStorage.getItem("wallpaperUrl");

       if (wallpaperUrl) {
           // Cr√©e un lien de t√©l√©chargement
           const downloadLink = document.createElement("a");
           downloadLink.href = wallpaperUrl;
           downloadLink.download = "wallpaper.jpg";
           downloadLink.style.display = "none";
           document.body.appendChild(downloadLink);
           
           // Simule un clic pour d√©clencher le t√©l√©chargement
           downloadLink.click();
           
           // Supprime le lien apr√®s t√©l√©chargement
           document.body.removeChild(downloadLink);
           
           // Supprime l'URL du localStorage pour √©viter des t√©l√©chargements futurs involontaires
           localStorage.removeItem("wallpaperUrl");
       } else {
           // Affiche un message d'erreur si aucune image n'a √©t√© trouv√©e
           document.body.innerHTML += `<p style="color: red; text-align: center;">‚ùå Oops! We couldn't find your wallpaper. Try again.</p>`;
       }
   });

    </script>
</body>
</html>
